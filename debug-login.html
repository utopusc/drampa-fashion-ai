<!DOCTYPE html>
<html>
<head>
    <title>DRAMPA Login Debug</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .log { background: #f0f0f0; padding: 10px; margin-top: 20px; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>DRAMPA Login Debug Test</h1>
        
        <div>
            <h3>Test Direct API Login</h3>
            <button onclick="testDirectAPI()">Test HTTPS Backend (31.220.81.177)</button>
            <button onclick="testHTTPAPI()">Test HTTP Backend</button>
        </div>
        
        <div class="log" id="log">
            <h3>Test Results:</h3>
            <div id="results"></div>
        </div>
    </div>

    <script>
        const log = (message, type = 'info') => {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(div);
        };

        const testDirectAPI = async () => {
            log('Testing HTTPS API: https://31.220.81.177/api/auth/login');
            
            try {
                const response = await fetch('https://31.220.81.177/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'bruceoz@gmail.com',
                        password: 'Ada1096754!!26'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    log(`✅ SUCCESS! Token: ${data.token.substring(0, 50)}...`, 'success');
                    log(`User: ${data.data.user.name} (${data.data.user.email})`, 'success');
                } else {
                    log(`❌ Failed: ${data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                log(`❌ Network Error: ${error.message}`, 'error');
                log('This is likely due to SSL certificate or CORS issues', 'error');
            }
        };
        
        const testHTTPAPI = async () => {
            log('Testing HTTP API: http://31.220.81.177/api/auth/login');
            
            try {
                const response = await fetch('http://31.220.81.177/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'bruceoz@gmail.com',
                        password: 'Ada1096754!!26'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    log(`✅ SUCCESS! Token: ${data.token.substring(0, 50)}...`, 'success');
                    log(`User: ${data.data.user.name} (${data.data.user.email})`, 'success');
                } else {
                    log(`❌ Failed: ${data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                log(`❌ Network Error: ${error.message}`, 'error');
                log('If HTTPS page, browser blocks HTTP requests (mixed content)', 'error');
            }
        };
    </script>
</body>
</html>
